name: deploy
on: [push,workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get test cases
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Node 20
              uses: actions/setup-node@v2
              with:
                node-version: 20
            - name: print node version
              run: node -v
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test



